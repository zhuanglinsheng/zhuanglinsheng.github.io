---
layout: default
title: Poems
---

{% for item in paginator.posts %}
<a href="{{ item.url }}" style="font-size=1.5em">{{ item.title }}</a>
<br>
<small>{{ item.date | date: "%B %-d, %Y" }}</small>
<p>{{  item.desc }}</p>
<br>
{% endfor %}


<div>
{% if paginator.previous_page %}
<span>
<a href="{{ paginator.previous_page_path }}">[ <- Later ] </a>
</span>
{% endif %}

{% if paginator.next_page %}
<span>
<a href="{{ paginator.next_page_path }}">[ Earlier -> ]</a>
</span>
{% endif %}
</div>
